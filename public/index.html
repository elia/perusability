<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Perusability</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://sugarjs.com/download"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost');
      var log = console.log;
      
      socket.on('new-contents', function (data) {
        $('h1.title').html(data.title);
        $('p.body').html(data.body);
        $('.info').html('updated!')
      });
      
      $(function() {
        $('form').submit(function(event) {
          var url = $('#url').val();
          console.log(url);
          event.preventDefault();
          socket.emit('peruse-page', {uri: url});
          $('.info').html('sent!');
        });
      });
    </script>
  </head>
  
  <body>
    <form action="/peruse-page" method="post">
      <p><label for="url">url</label>
      <input type="text" name="url" value="" id="url"></p>
    </form>
    <em class="info"></em>
    <h1 class="title"></h1>
    <p class="body"></p>
  </body>
</html>
